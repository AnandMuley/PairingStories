version '1.0'

apply plugin: 'java'
apply plugin: 'war'

apply plugin: 'groovy'
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'jacoco'

apply from: 'deployment.gradle'

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Pairing Stories'
    }
    zip64 = true
}

war{
    zip64 = true
}

jacoco {
    toolVersion = "0.7.6.201602180812"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

test {
    include 'src/test/java**'
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    '**/beans',
                    '**/dtos',
                    '**/exceptions'
            ])
        })
    }
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://jcenter.bintray.com"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.2.3'
        classpath "gradle.plugin.org.akhikhl.gretty:gretty:2.0.0"
    }
}

gretty {
    httpPort = 8091
    scanInterval = 1
//	host = '127.0.0.1'
    servletContainer = 'jetty8'
    managedClassReload = true
    jacocoEnabled = false
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile project(":business-logic")
    compile json
    compile spring.web, spring.core, spring.test, jackson
    compile spring.mongo, spring.webmvc,jstl
    testCompile spock.core,spock.cglib,spock.objenesis, groovy
}
